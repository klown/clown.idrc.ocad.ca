<h2>&quot;Table&quot; Using <code>div</code>s and CSS Table <code>display</code> Properties</h2>
<div style="display: table; text-align: center; margin-left: auto; margin-right: auto;">
    <div style="display: table-row-group;">
        <div style="display: table-row">
            <div style="display: table-cell; padding: 4px;">
                <img src="joseph.jpg" alt="Head shot of Joseph, smiling" title="Picture of Joseph" longdesc="joseph.html">
            </div> 
            <div style="display: table-cell; padding: 4px;">
                <img src="caricature.jpg" alt="Caricature by Taras Kowaliw" title="Caricature by Taras Kowaliw, 2001" longdesc="caricature.html" style="width: 173px; height: 176px;">
            </div>
        </div>
        <div style="display: table-row">
            <div style="display: table-cell; padding: 4px;"></div> 
            <div style="display: table-cell; padding: 4px;">
                <a href="caricature.html" title="Caricature by Taras Kowaliw">
                    <span style="font-style: italic; font-size: smaller;">Caricature by Taras Kowaliw, 2001</span>
                </a>
            </div>
        </div>
    </div>
</div>
