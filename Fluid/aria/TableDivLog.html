<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>TABLE Element as a log role</title>
</head>
<body>
  <p>
  <table border="1" role="log" width="25%">
   <caption>This is a <code>&lt;TABLE role='log'&gt;</code>.</caption>
   <tr>
    <td>A</td>
    <td>B</td>
   </tr>
   <tr>
    <td>C</td>
    <td>D</td>
  </tr>
</table>
</p>
<hr>
<p>
<div role="log">This is a <code>&lt;DIV role='log' ... &gt;</code>.</div>
</p>
</body>
