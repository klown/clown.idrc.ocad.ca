<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>:hover and :focus Test</title>
<style type="text/css">
  li#listItem:hover { background-color: blue; }
  li#listItem:active { background-color: green; }
  
  a#anchorItem:hover { background-color: yellow; }
  a#anchorItem:active { background-color: red; }
</style>
</head>
<body>
<h1>:hover and :focus Test</h1>

<ul>
  <li id="listItem">List item with :hover and :focus styles</li>
  <li>
    <a href="#" id="anchorItem">Anchor with :hover and :focus styles</a>
  </li>
</ul>

</body>
</html>
