<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>INPUT type='checkbox' with no @checked but with aria-checked='true'.</title>
</head>
<body>
    <p>
      <input type="checkbox" aria-checked="true" aria-labelledby="checkLabel">
      <span id="checkLabel">Checkbox with no @checked attribute, but with aria-checked='true'</span>
    </p>
</body>
