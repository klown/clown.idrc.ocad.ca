<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>aria-pressed</title>
<style type="text/css">
	:focus {border: 1px solid blue; background: yellow;}
</style>
</head>
<body>
<h1>aria-pressed</h1>


<p role="button" aria-pressed='true'>aria-pressed = true</p>
<p role="button" aria-pressed='mixed'>aria-pressed = mixed</p>
<p role="button" aria-pressed='false'>aria-pressed = false</p>

</body>
</html>
