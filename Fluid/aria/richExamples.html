<html>
<body>
<h5>Example 1:</h5>

  <input type="text" aria-label="Tag" role="combobox"
    aria-expanded="true"
    aria-autocomplete="list" aria-owns="owned_listbox"
    aria-activedescendant="selected_option">
  <ul role="listbox" id="owned_listbox">
    <li role="option">Zebra</li>
    <li role="option" id="selected_option">Zoom</li>
  </ul>

<hr>

<h5>Example 2:</h5>
    <div role="combobox" aria-expanded="true"
      aria-autocomplete="list" aria-activedescendant="selected_option">
      <input type="text" aria-label="Tag" role="textbox">
      <ul role="listbox" id="owned_listbox">
        <li role="option">Zebra</li>
        <li role="option" id="selected_option">Zoom</li>
      </ul>

</body>
