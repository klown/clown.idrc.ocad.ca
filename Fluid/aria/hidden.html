<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<title>visibility:hidden vs. display:none</title>
<body>
<p>A normal &lt;<code>button</code>&gt; element |
  <button style="
    border: 1px solid blue;
    font-size: 2em;"
    tabindex="0">Button</button>
| just after.
</p>
<p>Style 'visibility: hidden' &lt;<code>button</code>&gt; element |
  <button style="
    visibility: hidden;
    border: 1px solid blue;
    font-size: 2em;"
    tabindex="0">Button</button>
| just after.
</p>
<p>Style 'display: none' &lt;<code>button</code>&gt; element |
  <button style="
    display: none;
    border: 1px solid blue;
    font-size: 2em;"
    tabindex="0">Button</button>
| just after.
</p>
</body>
</html>
