<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>TABLE with role="presentation" and layout TABLE</title>
</head>
<body>

<!-- Layout table marked with [role="presentation"]. -->
<h1>Using <code>role="presentation"</code> with a TABLE element</h1>
<table role="presentation">
  <tbody>
    <tr> <td>Some text</td> <td><p>Paragraph</p></td> </tr>
    <tr> <td><a href="www.somewhere.com">Link text</a></td> <td><img src="meaningful.jpg" alt="meaningful image"></td> </tr>
    <tr> <td>Text (3,1)</td> <td>Text (3,2)</td> </tr>
  </tbody>
</table>

<hr>

<!-- Implicit layout table  -->
<h1>Using implicit markup to indicate a layout TABLE</h1>
<table>
  <tbody>
    <tr> <td>Some text</td> <td><p>Paragraph</p></td> </tr>
    <tr> <td><a href="www.somewhere.com">Link text</a></td> <td><img src="meaningful.jpg" alt="meaningful image"></td> </tr>
    <tr> <td>Text (3,1)</td> <td>Text (3,2)</td> </tr>
  </tbody>
</table>

<hr>

<p>Paragraph below tables with <span>a span</span></p>

</body>
</html>
