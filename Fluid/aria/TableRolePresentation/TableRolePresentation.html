<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><!-- Layout table marked with [role="presentation"]. --></head><body><h1>Using <code>role="presentation"</code> with a TABLE element</h1>

<table role="presentation" border="1" cellpadding="1" cellspacing="1">
  <tbody>
    <tr> <td>Some text</td> <td><p>Paragraph</p></td> </tr>
    <tr> <td><a href="www.somewhere.com">Link text</a></td> <td><img src="meaningful.jpg" alt="meaningful image"></td> </tr>
    <tr> <td>Text (3,1)</td> <td>Text (3,2)</td> </tr>
  </tbody>
</table>

</body></html>
