<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<title>Link (A) with aria-label</title>
	</head>
	<body>
	<dl>
	<dt>A link (<code>A</code> element) with am <code>aria-label</code>:</dt>
	<dd>
	  <a href="#" aria-label="December 31, 2013">31</a>
	</dd>
	<dd>
	  <code>&lt;a href="#" aria-label="December 31, 2013"&gt;31&lt;/a&gt;</code>
	</dd>
	</dl>
  </body>
</html>
