<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>A <p> Element with @aria-labelledby</title>
</head>
<body>
  <h1>A <code>&lt;p&gt;</code> Element with <code>@aria-labelledby</code></h1>
  <h2 id="pLabel">Label for paragraph two</h2>
  <p>(Unlabelled) Paragraphs one</p>
  <p aria-labelledby='pLabel'>What is the label of this paragraph (paragraph 2)?</p>
</body>
</html>
