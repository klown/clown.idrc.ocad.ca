<html>
<head>
  <script type="text/javascript">
    var spinnersToggled = false;
    function toggleSpinners() {
      var toggleButton = document.getElementById ("toggle");
      var spinnersDiv = document.getElementById ("spinners1");
      
      if (spinnersToggled) { // if it's on.
        spinnersDiv.innerHTML = "";
        toggleButton.setAttribute ('aria-pressed', 'true');
        spinnersToggled = false;
      }
      else {  // it's off.
        document.getElementById ("spinners1").innerHTML = "<p>Spinner</p><p> paragraph two</p>";
        toggleButton.setAttribute ('aria-pressed', 'false');
        spinnersToggled = true;
      }
    }
  </script>
</head>
<body>
<p>
<button id="toggle" aria-controls="spinners1" aria-pressed="false" onclick="toggleSpinners();">On/off</button>
</p>
<p>Empty div id="spinners1" below:</p>
<div id="spinners1" aria-live="polite" tabindex="0" aria-relevant="all"></div>
</body>
</html>
