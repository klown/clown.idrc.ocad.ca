<html>
<head>
<title>Range/Spinner:  Empty strings or missing attributes for valuenow, valuemin and valuemax</title>
<style type="text/css">
.spinBox {
    border: 1px solid blue;
 }
</style>
</head>
<body>
<h1>Range/Spinner:  Empty strings or missing attributes for valuenow, valuemin and valuemax</h1>
<hr>
<p>
<span id="spinner1Label">Spinner with empty string for value attributes:</span>
<span role="spinbutton" aria-labelledby="spinner1Label" tabindex="0" aria-valuenow="" aria-valuemin="" aria-valuemax="" class="spinBox">
Spinner #1.
</span>
</p>
<hr>
<p>
<span id="spinner2Label">Spinner with no value attributes:</span>
<span role="spinbutton" aria-labelledby="spinner2Label" tabindex="0" class="spinBox">
Spinner #2.
</span>
</p>
<hr>
<p>
<span id="spinner3Label">Spinner: min=0, max=100, now=25</span>
<span role="spinbutton" aria-labelledby="spinner3Label" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="spinBox">
Spinner #3.
</span>
</p>
<hr>
</body>
</html>
