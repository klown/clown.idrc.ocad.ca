<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ï»¿ARIA level on h1</title>
  </head>
  <body>
    <h1>This is a vanilla <code>h1</code></h1>
    <h1 aria-level="3">This is an <code>h1</code> with <code>aria-level='3'</code></h1>
    <h3>This is a vanilla <code>h3</code></h3>
    <h6>This is a vanilla <code>h6</code></h6>
    <h6 aria-level="10">This is a <code>h6</code> with <code>aria-level='10'</h6>
    <hr>
      <h1 aria-level="2">h1 aria-level="2"</h1>
      <h1 aria-level="2" role="heading">h1 aria-level="2" role="heading"</h1>
  </body>
</html>
