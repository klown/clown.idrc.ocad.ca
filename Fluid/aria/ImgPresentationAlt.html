<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<title>IMG with role='presentation' and non-empty alt text...</title>
	<style type="text/css">
	    img {
	        border: 2px solid blue;
	    }
	</style>
</head>
<body>
    <h1>IMG with role='presentation' and non-empty alt text...</h1>
    <p>Role='presentation' image with non empty alt text:</p>
    <img alt="checked" src="./toolbar/checked.gif" role="presentation"/>
    <hr/>
    <p>Empty alt text image (no role):</p>
    <img alt="" src="./toolbar/checked.gif"/>
    <hr/>
    <p>Informative image with non empty alt text:</p>
    <img alt="unchecked" src="./toolbar/checked.gif"/>
    </body>
</html>
