<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>CSS Content Example</title>
<style type="text/css">
	:focus {border: 1px solid blue; background: yellow;}
  p.special:before {content: "Special! " }
  p.special:after {content: ", after special" }
  p#imgP:after {content: url(mixed.gif) }
</style>
</head>
<body>
<h1>CSS Content Example</h1>


<p>An ordinary paragraph</p>

<p class="special" id="special">A special
paragraph</p>

<p id="imgP">Picture of a mixed-state checkbox:  </p>

</body>
</html>
