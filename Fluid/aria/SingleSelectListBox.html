<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Single SELECT listbox</title>
</head>
<body>
  <h1>Single SELECT listbox</h1>
  <form action="">
    <select size="4">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </form>
<hr>
<h2>DHTML Single Selection Listbox</h2>
<p><span tabindex="0">Once upon a time</span>, <span tabindex="0">there</span> <span tabindex="0">were</span> <span tabindex="0">three</span> <span tabindex="0">little automobiles</span>.</p>
  <div role="listbox" aria-multiselectable="false">
      <div tabindex="0">Volvo</div>
      <div tabindex="0">Saab</div>
      <div tabindex="0">Mercedes</div>
      <div tabindex="0">Audi</div>
  </div>
</body>
</html>
