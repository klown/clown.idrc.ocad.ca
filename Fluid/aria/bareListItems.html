<html>
<head>
<title>List Items (LI) without List Parent (UL)</title>
</head>
<body>
  <h1>List Items (LI) without List Parent (UL)</h1>
  <li>List item 1</li>
  <li>List item 2</li>
  <div role="listitem">List item 3 (DIV with role='lisitem')</div>
  <hr>
  <ul role='presentation'>
    <li role='presentation'>One</li>
    <li role='presentation'>Two</li>
  </ul>
  <span>Span one</span>
  <span>Span two</span>
  Text without an element
  <span><input type='button' value="Button within a span"></span>
  <span>Trade<sup>mark</sup></span>
</body>
</html>
