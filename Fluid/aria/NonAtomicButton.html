<html>

<head>
  <title>Checkbox Nested Inside a Button</title>
</head>

<body>
  <button id="button">
    <p><label for="button">Save</label></p>
    <p>
      <input type="checkbox" checked id="check">
      <label for="check">Save only to local drives</label>
    </p>
  </button>
</body>

</html>
