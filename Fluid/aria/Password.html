<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    function addListeners() {
        document.getElementById('thePwd').addEventListener ('keypress', echoKey);
        document.getElementById('thePwd').addEventListener ('keyup', showValue);
    }
</script>
</head>
<body onload="addListeners()">

<p>A form with an html5 &lt;input&gt; type="password" field:</p>

<form>
  <label for="thePwd">Password:</label> <input type="password" id="thePwd" name="pw" pattern=".{6,}" title="Six or more characters">
</form>

<p>The password is: <span id="demo" style="margin-left: 0.5em; padding-left: 0.5em; padding-right: 0.5em; border: 1px solid blue"></span></p>
<p>Key: <span id="keys" style="margin-left: 0.5em; padding-left: 0.5em; padding-right: 0.5em; border: 1px solid blue"></span></p>

<script type="text/javascript">
function echoKey (keyEvent) {
    document.getElementById ('keys').innerHTML = String.fromCharCode (keyEvent.which || keyEvent.keyCode);
}
function showValue() {
    var pwd = document.getElementById ('thePwd');
    document.getElementById ("demo").innerHTML = pwd.value;
}
</script>

</body>
</html>
