<!DOCTYPE html>
<html>
<body onload="document.getElementById('thePwd').addEventListener('keypress', echoKey)">

<p>A form with an html5 &lt;input&gt; type="password" field:</p>

<form>
  <label for="thePwd">Password:</label> <input type="password" id="thePwd" name="pw" pattern=".{6,}" title="Six or more characters">
  <input type="submit">
</form>

<p>Click the "Show value" button to display the <code>@value</code> attribute of the password &lt;input&gt;.</p>

<button onclick="showValue()">Show value</button>

<p>The password is: <span id="demo" style="border: 1px solid blue"></span></p>
<p>Key: <span id="keys" style="border: 1px solid blue"></span></p>

<script type="text/javascript">
function echoKey (keyEvent) {
    document.getElementById ('keys').innerHTML = String.fromCharCode (keyEvent.which || keyEvent.keyCode);
}
function showValue() {
    var pwd = document.getElementById ('thePwd');
    document.getElementById ("demo").innerHTML = pwd.value;
}
</script>

</body>
</html>
